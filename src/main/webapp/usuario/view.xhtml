<ui:composition template="../template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui" >
	
    <ui:define name="content">
    	<section id="geral">
			<p:layoutUnit position="center" id="conteudo">
				<div class="container-fluid offset4 span10">
					<div class="row-fluid">
						<p:message for="form"></p:message>
							<h:form id="form">
								
								<p:fieldset legend="Visualização de Usuario" >
								<h:panelGrid id="panelGrid" columns="2">
								
								<p:outputLabel for="e-mail">Email</p:outputLabel>
								<h:outputText id="e-mail" value="#{usuarioBean.usuario.email}" title="Email"/>
								
								<p:outputLabel for="nome">Nome</p:outputLabel>
								<h:outputText id="nome" style="width: 300px" value="#{usuarioBean.usuario.nome}" title="Nome"/>
								
								<p:outputLabel for="num_cadastro">Numero de Cadastro</p:outputLabel>
								<h:outputText id="num_cadastro" value="#{usuarioBean.usuario.num_cadastro}" title="Numero de Cadastro"/>
								
								<p:outputLabel for="tipo">Tipo de Funcionario</p:outputLabel>
								<h:outputText id="tipo" value="#{usuarioBean.usuario.tipo}" title="Tipo"/>  
							  	
								</h:panelGrid>
								</p:fieldset>
								
								<div class="span12">
									<div class="bt span">
										<div class="span2">
									  		<p:commandButton value="Voltar" id="voltar" ajax="false" action="list?faces-redirect=true"/>
									  	</div>
								  	</div>
						  		</div>
								
							</h:form>
					</div>
				</div>
			</p:layoutUnit>
		</section>
	</ui:define>
</ui:composition>
