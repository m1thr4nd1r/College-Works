<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:p="http://primefaces.org/ui">
 	<h:head>  
 		<script type="text/javascript" src="js/padrao.js"></script>
 		<link href="css/aplicacao.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-responsive.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
 		<style type="text/css">
 			#topo > .ui-layout-unit-content{
 				overflow: hidden !important;
 			}
 			
 			#topo, #conteudo, #lateral{
 				border: 0px;
 			}
 			
 			body{
 				padding: 0;
 				margin: 0;
 			}
 			
 			#formulario > legend{
 				width: 435px !important; 
 				padding: 0 2em  !important;
 			}
 		</style>
        <title>RoomsManagerAdmin</title>
    </h:head>
    <h:body>
    <p:layout fullPage="true">
	    <p:layoutUnit position="north" id="topo" style="overflow: hidden;">
	    	<header>
				<div class="navbar navbar-inverse">
				  <div class="navbar-inner2">
					<div class="container">
					  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></button>
					  <a class="brand" href="./index.html">RoomsManager</a>
					  <div class="nav-collapse collapse">
						<ul class="nav">
						  <li class="">
							<a href="localhost:3000">Página Inicial</a>
						  </li>
						</ul>
					  </div>
					</div>
				  </div>
				</div>
			</header>
	    </p:layoutUnit>
	    <p:layoutUnit position="center" id="conteudo">
		    <div class="container-fluid offset4 span10">
				<div class="row-fluid">
					<p:fieldset legend="Login" id="formulario" styleClass="span4">
						<p:message for="form"></p:message>
						<h:form id="form" styleClass="span8">
							<p:growl id="growl" showDetail="false" life="5000" />  
							<div class="offset2">
								<div class="span10">
									<div class="span12">
										<p:outputLabel>Nome do Usuário</p:outputLabel>
										<p:inputText id="usuario" value="#{loginBean.usuario}" required="true" title="Usuário" requiredMessage="O campo usuário é Obrigatório"/>
										<p:watermark value="Usuário" for="usuario"></p:watermark>
<!-- 										<p:message for="usuario"/> -->
									</div>
									<div class="span12">
										<label>Senha</label>
										<p:password id="senha" value="#{loginBean.senha}" required="true" title="Senha" requiredMessage="O campo senha é Obrigatório"/>
										<p:watermark value="Senha" for="senha"></p:watermark>
<!-- 										<p:message for="senha"/> -->
									</div>
								</div>
								<div class="span10">
									<p:commandButton id="loginButton" actionListener="#{loginBean.login}" ajax="false" update="growl" value="Enviar" />
								</div>
							</div>
						</h:form>
					</p:fieldset>
				</div>
       		</div>
	   </p:layoutUnit>
	</p:layout>
    </h:body>
</html>
