<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
 	   xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RoomsManagerAdmin :: </title>
	<ui:include src="/js_comum.xhtml"></ui:include>
	<ui:include src="/css_comum.xhtml"></ui:include>
</h:head>
<h:body>
	<section id="geral">
		<ui:include src="/header.xhtml"></ui:include>
		<p:layoutUnit position="center" id="conteudo">
			<h:form>
				<p:fieldset widgetVar="regWidget" style="width: 600px;">
				  
					<h:panelGrid columns="2" width="550" border="0">
				    
				    	<h:outputText value="Nome de Usuario" />
				    	<h:outputText id="user" value="#{usuarioBean.username}"/>
				    
				    	<h:outputText value="Senha" />
				    	<h:outputText id="senha" value="#{usuarioBean.senha}"/>
				    
				    	<h:outputText value="Nome" />
				    	<h:outputText id="nome" value="#{usuarioBean.nome}"/>
				    
				    	<h:outputText value="Email" />
					    <h:outputText id="email" value="#{usuarioBean.email}"/>
				    
					    <h:outputText value="Numero de Cadastro" />
					    <h:outputText id="num_cadastro" value="#{usuarioBean.num_cadastro}"/>
				    
				    	<h:outputText value="Tipo de Usuario" />
					    <h:outputText id="tipo" value="#{usuarioBean.tipo}"/>
				        
				    	<p:commandButton value="Editar" action="update?faces-redirect=true"></p:commandButton>
				    	<p:commandButton value="Voltar" action="list?faces-redirect=true"></p:commandButton>
				   
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</p:layoutUnit>
		<ui:include src="/rodape.xhtml"></ui:include>
	</section>
</h:body>
</html>
