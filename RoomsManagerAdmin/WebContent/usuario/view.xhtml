<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
 	   xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>RoomsManagerAdmin :: </title>
	<ui:include src="/js_comum.xhtml"></ui:include>
	<ui:include src="/css_comum.xhtml"></ui:include>
</h:head>
<h:body>
	<section id="geral">
		<ui:include src="/header.xhtml"></ui:include>
		<p:layoutUnit position="center" id="conteudo">
			<div class="container-fluid offset4 span10">
				<div class="row-fluid">
					<p:message for="form"></p:message>
						<h:form id="form">
							
							<p:fieldset legend="Editar Usuario" >
							<h:panelGrid columns="2">
							
							<p:outputLabel for="e-mail">Email: </p:outputLabel>
							<h:outputText id="e-mail" value="#{usuarioBean.usuario.email}" title="Email"/>
															
							<p:outputLabel for="senha">Senha: </p:outputLabel>
							<h:outputText id="senha" style="width: 300px" value="#{usuarioBean.usuario.senha}" title="Senha"/>
							
							<p:outputLabel for="nome">Nome: </p:outputLabel>
							<h:outputText id="nome" style="width: 300px" value="#{usuarioBean.usuario.nome}" title="Nome" />
							
							<p:outputLabel for="num_cadastro">Numero de Cadastro: </p:outputLabel>
							<h:outputText id="num_cadastro" value="#{usuarioBean.usuario.num_cadastro}" title="Numero de Cadastro"/>
							
							<p:outputLabel for="tipo">Tipo de Funcionario: </p:outputLabel>
							<h:outputText id="tipo" value="#{usuarioBean.usuario.tipo}" title="Tipo de Funcionario"/>
							
							</h:panelGrid>
							</p:fieldset>
							
							<div class="span12">
								<div class="bt span">
									<div class="span2">
								  		<p:commandButton value="Editar" id="enviar" ajax="false" action="#{usuarioBean.updateLink}">
								  			<f:setPropertyActionListener value="#{usuario.email}" target="#{usuarioBean.url}" />
								  		</p:commandButton>  
								  	</div>
								  	<div class="span2">
								  		<p:commandButton value="Resetar" type="reset"/>
								  	</div>
							  	</div>
					  		</div>
						</h:form>
					</div>
				</div>
		</p:layoutUnit>
		<ui:include src="/rodape.xhtml"></ui:include>
	</section>
</h:body>
</html>
