<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:p="http://primefaces.org/ui"
    >
<h:head>
  <title>Usuario Cadastrado com Sucesso!</title>
	<ui:include src="/js_comum.xhtml"></ui:include>
	<ui:include src="/css_comum.xhtml"></ui:include>
</h:head>
<h:body>
	<section id="geral">
		<ui:include src="/header.xhtml"></ui:include>
		<p:layoutUnit position="center" id="conteudo">
			<h:form prependId="false">  	
				<p:dataTable id="usuarios" var="usuario" value="#{usuarioBean.usuarios}"
					paginator="true" rows="5" 
		            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
					rowsPerPageTemplate="5,10,15"  
		            >
					<f:facet name="header">
						<h:outputText value="Usuarios Cadastrados"/>
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Usuario"/>
						</f:facet>
						<h:outputText value="#{usuario.nome}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Email"/>
						</f:facet>
						<h:outputText value="#{usuario.email}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Senha"/>
						</f:facet>
						<h:outputText value="#{usuario.senha}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Numero de Cadastro"/>
						</f:facet>
						<h:outputText value="#{usuario.num_cadastro}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo de Usuario"/>
						</f:facet>
						<h:outputText value="#{usuario.tipo}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
		<ui:include src="/rodape.xhtml"></ui:include>
	</section>
	<script type="text/javascript">
		$(document).ready(function(){
			dlg.show();
		});
	</script>
</h:body>	
</html>
