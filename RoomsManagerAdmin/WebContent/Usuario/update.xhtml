<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>RoomsManagerAdmin</title>
	</head>  
	<h:body> 
		<h2>Edição de Usuario</h2>
		
		<h:form>
		 	
<!-- 			<p:growl id="usuario" showDetail="true" sticky="true" />   -->
		  
			<p:fieldset widgetVar="regWidget" style="width: 600px;">
		  
<!-- 		  		<p:panel header="Usuario">   -->
		   
				<h:panelGrid columns="2" width="550" border="0">
			    
			    	<h:outputLabel value="Nome de Usuario" />
			    	<p:inputText id="user" value="#{usuarioBean.username}">
			    		<f:validateLength minimum="5"></f:validateLength>
			    	</p:inputText>
			    
			    	<h:outputLabel value="Senha" />
			    	<p:inputText id="senha" value="#{usuarioBean.senha}">
			    		<f:validateLength minimum="6" maximum="64"></f:validateLength>
			    	</p:inputText>
			    
			    	<h:outputLabel value="Nome" />
			    	<p:inputText id="nome" value="#{usuarioBean.nome}">
			    		<f:validateLength minimum="3" maximum="100"></f:validateLength>
			    	</p:inputText>
			    
			    	<h:outputLabel value="Email" />
				    <p:inputText id="email" value="#{usuarioBean.email}">
				    	<f:validateLength minimum="5" maximum="60"></f:validateLength>
				    </p:inputText>
			    
				    <h:outputLabel value="Numero de Cadastro" />
				    <p:inputText id="num_cadastro" value="#{usuarioBean.num_cadastro}">
				    	<f:validateRegex pattern="[0-9]{6,20}"></f:validateRegex>
				    </p:inputText>
			    
			    	<h:outputLabel value="Tipo de Usuario" />
				    <h:selectOneRadio id="tipo" value="#{usuarioBean.tipo}">
				    	<f:selectItem itemLabel="Administrador" itemValue="1" />
				    	<f:selectItem itemLabel="Funcionario" itemValue="0" />  
				    </h:selectOneRadio>
			        
			    	<p:commandButton value="Cadastrar" actionListener="#{usuarioBean.create}" update="usuario"></p:commandButton>
			   
				</h:panelGrid>
<!-- 				</p:panel> -->
			</p:fieldset>
		</h:form>  
	</h:body>
</html>
