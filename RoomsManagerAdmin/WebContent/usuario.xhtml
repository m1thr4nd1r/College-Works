<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:p="http://primefaces.org/ui">
 	<h:head>
 		<script type="text/javascript" src="js/padrao.js"></script>
 		<link href="css/aplicacao.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-responsive.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
 		<style type="text/css">
 			#topo > .ui-layout-unit-content{
 				overflow: hidden !important;
 			}
 			
 			#topo, #conteudo, #lateral{
 				border: 0px;
 			}
 			body{
 				padding: 0;
 				margin: 0;
 			}
 		</style>
        <title>RoomsManagerAdmin</title>
    </h:head>
    <h:body>
    <p:layout fullPage="true">
	    <p:layoutUnit position="north" id="topo" style="overflow: hidden;">
	    	<header>
				<div class="navbar navbar-inverse">
				  <div class="navbar-inner2">
					<div class="container">
					  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></button>
					  <a class="brand" href="./index.html">RoomsManager</a>
					  <div class="nav-collapse collapse">
						<ul class="nav">
						  <li class="">
							<a href="localhost:3000">Página Inicial</a>
						  </li>
						</ul>
					  </div>
					</div>
				  </div>
				</div>
			</header>
	    </p:layoutUnit>
	    <p:layoutUnit position="center" id="conteudo">
	       	<p:outputLabel>#Calma, só estou iniciando... :P</p:outputLabel>
       		<p:calendar value="#{calendarioBean.date}" id="cal" mode="inline" pages="3" locale="pt_BR" style="width:60%"/>
	       	<br/>
	       	<h1>Homenagem à Arlindo Jr.</h1>
            <h:form>
	       		<p:messages showDetail="false"/>
	       		<p:captcha label="Captcha" language="pt" validatorMessage="Texto não confere, tente novamente." requiredMessage="Por favor preencha o captcha"/>
			    <p:commandButton value="Check" ajax="false" actionListener="#{captchaBean.submit}" />
	        </h:form>
	   </p:layoutUnit>
	   <p:layoutUnit position="east" header="Laboratórios" size="300" id="lateral">
	    	<h:form>
		    	<p:menu id="pnl" style="width: 95%;">
		       		<p:menuitem value="Lab" icon="ui-icon-check"></p:menuitem>
		       </p:menu>
		       <p:draggable for="pnl" />
	       </h:form>
	   </p:layoutUnit>
	</p:layout>
    </h:body>
</html>
